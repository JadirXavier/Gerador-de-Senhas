<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Gerador de Senhas</h1>
      <form id="senhaForm">
        <div class="input">
          <label for="num">Tamanho da senha:</label>
          <input
            type="range"
            id="num"
            name="num"
            min="1"
            max="30"
            value="8"
            oninput="atualizarInput()"
          />
          <input
            type="number"
            id="numInput"
            min="1"
            max="30"
            value="8"
            oninput="atualizarSlider()"
          />
        </div>

        <div id="opcoes">
          <label for="minusculas">Letras Minúsculas</label>
          <input type="checkbox" id="minusculas" />

          <label for="maiusculas">Letras Maiúsculas</label>
          <input type="checkbox" id="maiusculas" />

          <label for="numerais">Números</label>
          <input type="checkbox" id="numerais" />

          <label for="especiais">Caracteres Especiais</label>
          <input type="checkbox" id="especiais" />
        </div>
      </form>
      <div class="resultado">
        <p id="senhaGerada">Aqui aparecerá a senha gerada</p>
        <button type="button" id="gerarSenha" onclick="mostrarSenha()">
          Gerar Senha
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
