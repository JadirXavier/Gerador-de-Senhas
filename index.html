<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Gerador de Senhas</h1>
      <form id="senhaForm">
        <label for="num">Tamanho da senha:</label>
        <div class="input">
          <input
            type="range"
            id="numSlider"
            name="numSlider"
            min="1"
            max="30"
            value="8"
            oninput="atualizarSlider()"
          />
          <input
            type="number"
            id="num"
            min="1"
            max="30"
            value="8"
            oninput="atualizarInput()"
          />
        </div>

        <div id="opcoes">
          <ul>
            <li>
              <input type="checkbox" id="minusculas" checked />
              <label for="minusculas"
                ><img
                  src="imgs/character-lower-case.svg"
                  alt="Letras Minúsculas"
              /></label>
            </li>
          </ul>
          <ul>
            <li>
              <input type="checkbox" id="maiusculas" />
              <label for="maiusculas"
                ><img
                  src="imgs/character-upper-case.svg"
                  alt="Letras Maiúsculas"
              /></label>
            </li>
          </ul>
          <ul>
            <li>
              <input type="checkbox" id="numerais" />
              <label for="numerais"
                ><img src="imgs/character-whole-number.svg" alt="Números"
              /></label>
            </li>
          </ul>
          <ul>
            <li>
              <input type="checkbox" id="especiais" />
              <label for="especiais"
                ><img src="imgs/character-symbol.svg" alt="Símbolos"
              /></label>
            </li>
          </ul>
        </div>
      </form>
      <div class="resultado">
        <p id="senhaGerada"></p>
        <div class="botoes">
          <button
            type="button"
            id="gerarSenha"
            onclick="mostrarSenha()"
            class="tooltip"
          >
            <img src="imgs/rotate.svg" />
          </button>
          <button type="button" id="copiar" onclick="copiar()">
            <img src="imgs/copy.svg" />
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
